<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="logo">
    </header>
    <section>
        <textarea class="texto-encriptar" id="mensaje" cols="40" rows="10" placeholder="Ingrese el texto aquí"></textarea>
    </section>

    <section class="acciones">
        <p class="advertencia">&#33; Solo letras minúsculas y sin acentos</p>

        <button id="boton-encriptar" class="encriptar" type="submit">
            Encriptar
        </button>
 
        <button id="boton-desencriptar" class="desencriptar" type="submit">
            Desencriptar
        </button>
    </section>

    <section class="cuadro-resultado">
        <div id="mensaje-inicial">
             <img class="imagen-resultado" src="./assets/fondo_resultado.png" alt="">
             <h2 class="titulo-inicial">Ningún mensaje fue encontrado</h2>
             <p class="instruccion-inicial">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <div id="resultado" class="resultado-mensaje"></div>
    </section>
    <div id="boton-copiar"></div>
    <div id="mensaje-exito"></div>
</body>
</html>
